# Archivo: templates/formats.yml
# Aquí definimos CÓMO se ven los PDFs y Slides, pero no A QUIÉN se aplican.
format:
  typst:
    output-file: "documento.pdf"
    # El logo lo definimos en el metadata local para ajustar la ruta
    
  beamer:
    theme: metropolis
    classoption: "allowbreak"
    header-includes: |
      \definecolor{PrimaryColor}{RGB}{10, 40, 70}
      \setbeamercolor{frametitle}{bg=PrimaryColor, fg=white}
      \setbeamercolor{progress bar}{fg=PrimaryColor, bg=gray}
      \titlegraphic{\hfill\includegraphics[height=1.2cm]{../../templates/logo.png}} 
      % Nota: En Beamer la ruta ../../ suele funcionar si compilas desde content/notes