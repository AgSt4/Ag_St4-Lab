# Configuración común para todas las notas
author: "Agustín Sandoval Tapia"
date-format: "D MMMM YYYY"
lang: es

format:
  html:
    toc: true
    code-fold: true
    
  typst:
    # El template ya está definido en _quarto.yml, no repetir
    output-file: "{{< meta title >}}_doc.pdf"
    

  beamer:
  output-file: "{{< meta title >}}_slides.pdf"
  include-in-header:
    text: |
      \usepackage{xcolor}
      \definecolor{PrimaryColor}{RGB}{10, 40, 70}
      \setbeamercolor{frametitle}{bg=PrimaryColor, fg=white}
      \setbeamercolor{progress bar}{fg=PrimaryColor, bg=gray}
      \setbeamertemplate{title page}{
        \begin{centering}
          \usebeamerfont{title}\inserttitle\par
          \usebeamerfont{subtitle}\insertsubtitle\par
          \vspace{1em}
          \usebeamerfont{author}\insertauthor\par
          \usebeamerfont{date}\insertdate\par
        \end{centering}
      }