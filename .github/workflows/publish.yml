on:
  push:
    branches: main
name: Render and Publish
permissions:
  contents: write
  pages: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Cache TinyTeX
        id: cache-tinytex
        uses: actions/cache@v3
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex-2024-01
      
      - name: Install TinyTeX
        if: steps.cache-tinytex.outputs.cache-hit != 'true'
        run: |
          wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh
      
      - name: Add TinyTeX to PATH
        run: |
          echo "$HOME/.TinyTeX/bin/x86_64-linux" >> $GITHUB_PATH
      
      - name: Install required LaTeX packages (only if not cached)
        if: steps.cache-tinytex.outputs.cache-hit != 'true'
        run: |
          tlmgr update --self
          tlmgr install babel-spanish babel-english beamer pgf xcolor amsmath amsfonts geometry fancyhdr graphicx hyperref ifthen etoolbox translator
      
      - name: Install Fira Sans fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-firacode fonts-fira-sans
      
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
